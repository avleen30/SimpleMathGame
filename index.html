<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maths Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" href="style/style.css">

  </head>
  <body>
    <div id="container">
      <div id="score">
        Score: <span id="scoreValue">0 </span>
      </div>
      <div id="correct">
        Correct
      </div>
      <div id="wrong">
        Try again
      </div>
      <div id="question">
        7 x 9
      </div>
      <div id="instruction">
        Click on the correct answer
      </div>
      <div id="choices">
        <div id="box1" class="box">24</div>
        <div id="box2" class="box">20</div>
        <div id="box3" class="box">4</div>
        <div id="box4" class="box">10</div>
      </div>
      <div id="startreset">
        Start Game
      </div>
      <div id="timeremaining">
        Time remaining: <span id="timeremainingvalue">30</span> sec
      </div>
      <div id="game over">
        
      </div>
    </div>

  </body>
</html>
